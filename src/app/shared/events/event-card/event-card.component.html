<div class="card-container" (click)="closeModal('home')">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 col-md-offset-1">
        <div class="card center-card" (click)="stopPropagation($event)">
          <div class="card-header row" data-background-color="red">
            <div class="row">
              <div class="col-md-3">
                <img class="profile-photo" src="../assets/img/faces/profile_photo.jpg">
              </div>
              <div class="col-md-9">
                <h4 class="title">{{event.name}}</h4>
                <p class="category">{{event.categories.join(', ')}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div [routerLink]="['general']" class="col-md-4">
                General
              </div>
              <div [routerLink]="['attendees']" class="col-md-4">
                Friends
              </div>
              <div [routerLink]="['messages']" class="col-md-4">
                Chat
              </div>
            </div>
          </div>
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card-content">
  <form>
    <div class="row">
      <div class="col-md-5">
        <div class="form-group form-black label-floating is-empty">
          <label class="control-label">Title</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group form-black label-floating is-empty">
          <label class="control-label">Categories</label>
          <input type="text" class="form-control" >
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group" style="margin-top:0px;">
          <div class="form-group form-black label-floating is-empty" style="margin-top:0px;">
            <label class="control-label">Description</label>
            <textarea class="form-control" rows="5"></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group form-black label-floating is-focused">
          <label class="control-label is-focused">Start Date</label>
          <input type="date" class="form-control" >
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group form-black label-floating is-focused">
          <label class="control-label is-focused">Last Name</label>
          <input type="text" class="form-control" >
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group form-black label-floating is-empty">
          <label class="control-label">Adress</label>
          <input type="text" class="form-control" >
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group form-black label-floating is-empty">
          <label class="control-label">City</label>
          <input type="text" class="form-control" >
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group form-black label-floating is-empty">
          <label class="control-label">Country</label>
          <input type="text" class="form-control" >
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group form-black label-floating is-empty">
          <label class="control-label">Postal Code</label>
          <input type="text" class="form-control" >
        </div>
      </div>
    </div>



    <button type="submit" class="btn btn-danger pull-right">Update Profile</button>
    <div class="clearfix"></div>
  </form>
</div>
